<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WokeGPT by PerformativeAI</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://raw.githubusercontent.com/ProfPrompt/ProfPrompt.github.io/main/assets/white_eye.png" type="image/x-icon">
  </head>

  <body style="margin: 0">
    <main>
<flowise-fullchatbot></flowise-fullchatbot>
<script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
    Chatbot.initFull({
        chatflowid: "df3deab2-c07e-43d6-b99b-920fab4794fa",
        apiHost: "https://profprompt-flowise-db.hf.space",
        theme: {
      	    button: {
        	backgroundColor: '#212F3D',
                right: 20,
                bottom: 20,
                size: 'medium',
                iconColor: 'white',
                customIconSrc: 'https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg',
                },
            chatWindow: {
		showTitle: true, // show/hide the title bar
		title: "WokeGPT by Performative AI",
		titleAvatarSrc: "https://raw.githubusercontent.com/ProfPrompt/ProfPrompt.github.io/main/assets/white_eye.png",
                welcomeMessage: " Let's ensure our interactions prioritize individual autonomy and consent.",
                backgroundColor: "#F4F6F6",
                fontSize: 18,
                poweredByTextColor: "#F4F6F6",
                botMessage: {
                    backgroundColor: "#D6DBDF",
                    textColor: "#1C2833",
                    showAvatar: false,
                    avatarSrc: "https://raw.githubusercontent.com/ProfPrompt/ProfPrompt.github.io/main/assets/black_eye.png",
                },
                userMessage: {
                    backgroundColor: "#5D6D7E",
                    textColor: "#fdffff",
                    showAvatar: false,
                    avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
                },
                textInput: {
                    placeholder: "Let's chat.",
		    placeholderColor: "Let's chat.",
                    backgroundColor: "ECF0F1",
                    textColor: "#1C2833",
                    sendButtonColor: "#000000",
                }
            }
        }
    })
</script>

    </main>
	<script src="index.js"></script>
  </body>
</html>
